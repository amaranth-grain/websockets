<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Websockets</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link href="./css/chat-style.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.dev.js"></script>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-md navbar-dark nav-bg-custom sticky-top">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a href="./" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#about" class="nav-link">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="#chat" class="nav-link">Chat</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--- Jumbotron -->
    <br/>
    <div class="container-fluid">
        <div class="row jumbotron">
            <div class="col-10 offset-1" />

            <p class="lead text-center">
                Simple Websockets Chat App
            </p>

        </div>
    </div>

    <div id="chat-container">
        <div id="window">
            <div id="output">
                <div id="feedback"></div>
            </div>
        </div>
        <div>
            <input id="username" type="text" placeholder="Enter username" />
            <input class="container-fluid" id="msg" type="text" placeholder="Enter message here" />
            <button type="button" id="send" class="btn btn-primary btn-block ">Send Message</button>
        </div>
    </div>

    <script src="./js/chat.js"> </script>
</body>

</html>
